name: flutter_data_graph
description: "Interactive numeric line charts for Flutter Web using Dygraph.js with a Flutter-friendly API."
repository: "https://github.com/capow20/flutter_data_graph"
version: 0.0.1

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  equatable: ^2.0.7
  flutter:
    sdk: flutter

  uuid: ^4.5.1
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.25.15

flutter:
  assets:
    - lib/src/js/