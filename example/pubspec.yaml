name: flutter_data_graph_app
description: "An application to demonstrate the use of flutter_data_graph."
publish_to: 'none'

version: 0.0.1

environment:
  sdk: ^3.9.0
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  pointer_interceptor: ^0.10.1+2
  web: ^1.1.1

  flutter_data_graph:
    path: ../
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
